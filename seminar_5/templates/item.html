<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>List users in site</title>
</head>
<body>
<br>
<ul>
{% for user in users %}
  <li>{{ user.id}}</li>
  <li>{{ user.name}}</li>
  <li>{{ user.email}}</li>
  <li>{{ user.password}}</li>
  <br>
{% endfor %}
</ul>
<form action="RedirectResponse(/add_user)" method="post">
    <button>Создать пользователя</button>
</form>
<br>
</body>
</html>
